<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherapp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row mt-3">
          <div class="col-6">
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Enter city name"
              id="cityname-input"
              autocomplete="off"
            />
          </div>
          <div class="col-3 d-grid">
            <button
              type="submit"
              class="btn btn-danger btn-lg"
              id="search-button"
            >
              Search
            </button>
          </div>
          <div class="col-3 d-grid">
            <button
              type="submit"
              class="btn btn-success btn-lg"
              id="current-button"
            >
              Current
            </button>
          </div>
        </div>
      </form>
      <div class="card current mt-3 mb-3">
        <div class="row">
          <div class="col-5">
            <div class="card-body info">
              <h1 class="card-title"></h1>
              <h2 class="day"></h2>
              <p class="card-text">
                <span id="current-time"></span>
                <br />
                <br />
                <span id="humidity"></span>
                <br />
                <span id="windspeed"></span>
              </p>
            </div>
          </div>
          <div class="col-7">
            <div class="card-body">
              <p class="weather" id="weather-description"></p>
              <img class="icon" id="icon-now" src="images/03d.svg" />
              <p class="temperature">
                <span id="temperature-now"></span
                ><span class="units"
                  ><a href="#" class="change-unit active" id="change-to-c"
                    >°C </a
                  >|
                  <a href="#" class="change-unit" id="change-to-f">°F</a>
                </span>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="card-group" id="forecast"></div>

      <footer class="mt-3 mb-3 p-1">
        <a
          href="https://github.com/corinamittelholzer/Weatherapp"
          target="_blank"
          >Open-source code</a
        >
        by Corina Mittelholzer
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
